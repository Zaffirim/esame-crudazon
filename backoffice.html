            <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <main>
        <section class="d-flex flex-column justify-content-center">
          <h2 class="mx-5 mt-4">Inserisci/Modifica il tuo prodotto</h2>
          <form
            class="w-50 d-flex justify-content-center flex-column m-5"
            id="formP"
          >
            <div class="mb-3">
              <label for="name" class="form-label">Inserisci nome prodotto</label>
              <input class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Inserisci descrizione prodotto</label
              >
              <input class="form-control" id="description" required />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label"
                >Inserisci marca prodotto</label
              >
              <input class="form-control" id="brand" required />
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label"
                >Inserisci immagine prodotto</label
              >
              <input class="form-control" id="imageUrl" required />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label"
                >Inserisci prezzo prodotto</label
              >
              <input class="form-control" id="price" required />
            </div>
            <button type="submit" class="btn btn-primary my-3 w-25">SALVA</button>
            <button type="reset" class="btn btn-info my-3 w-25">RESET</button>
          </form>
        </section>
      </main>
